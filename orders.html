<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="orders.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Orders</title>
</head>
<body>
    <header>
        <h1>WDE</h1>
        <ul>
          <li>Shop</li>
          <li>Cart <span>2</span></li>
          <li>Signup</li>
          <li>Login</li>
          <li>Order</li>
          <li id="logout-button">Logout</li>
        </ul> 
      </header>
      <main>
        <h1>All Your Orders</h1>
        <div id="order-item-container">
            <ul>
              <li>
                <div>
                    <p>$<span>59,99 </span><time id="date">- Thus, August 19, 2021</time></p>
                    <p id="product"><i class="fa-solid fa-square"></i><span id="product-name">Magic Trackpad </span>-<span id="total-amount"> $239.96</span><span>(<span id="product-amount">$57.45</span>x<span id="multiplier">4</span>)</span> </p>
                </div>
    
                <div>
                  <p id="product-state">Pending</p>
                </div>
              </li>
      </main>
</body>
</html>
